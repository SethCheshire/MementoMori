<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Memento Mori</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app"></div>

<script id="dob-template" type="text/x-handlebars-template">
  <form>
    <h1 id="dob" class="when">Enter your birth date.</h1>
    <footer>
      <input type="date" name="dob" id="dob">
      <button type="submit">Save Birthday</button>
    </footer>
  <form>
</script>

<script id="countdown-template" type="text/x-handlebars-template">
  
 <br>
  <h1 class="when">Days Left</h1>
  <h2 class="count">{{day}}<span class="count sup">.{{seconds}}</span></h2>
  <h1 class="when">Memento Mori</h1>



<div class="head"><img width="45px" src="head.svg" alt=""></div>
<h1 class="more">Do Good. Do More.</h1>
</script>

<script src="js/handlebars.js"></script>
<script src="app/death.js"></script>

</body>
</html>
